---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
spec:
  destination:
    name: two-tauers
    namespace: longhorn
  source:
    repoURL: 'https://charts.longhorn.io'
    targetRevision: 1.6.1
    chart: longhorn
    helm:
      releaseName: longhorn
      values: |        
        preUpgradeChecker:
          jobEnabled: false
        defaultSettings:
          defaultDataPath: /mnt/data
  project: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
