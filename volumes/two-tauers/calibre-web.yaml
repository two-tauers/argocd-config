---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-web-library
spec:
  capacity:
    storage: 800Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /two-tauers/calibre-web-library
    server: pibox.local
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-library
  namespace: services
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  volumeName: calibre-web-library
  resources:
    requests:
      storage: 800Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-web-config
spec:
  capacity:
    storage: 800Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /two-tauers/calibre-web-config
    server: pibox.local
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-config
  namespace: services
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  volumeName: calibre-web-config
  resources:
    requests:
      storage: 1Gi
