---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-web-library
spec:
  capacity:
    storage: 800Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /two-tauers/calibre-web-library
    server: pibox.local
    readOnly: false

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-web-config
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /two-tauers/calibre-web-config
    server: pibox.local
    readOnly: false
